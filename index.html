<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="sketch-options style-box">
        <div class="option">
            <label for="color-input">Color</label>
            <input type="color" name="pen-color" id="color-input">
        </div>
        <button name="rainbow-pen" class="option" id="rainbow-pen-option" class="style-box rainbow-pen-option" data-selected="0">Rainbow Colours</button>
    </div>
    <div class="container style-box">
    </div>
    <button id="clear-btn" class="style-box">Clear</button>
</body>
</html>
